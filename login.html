<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login | WatchGuru</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<!-- xs (celular) - sm (tablete) - md (pc/notebook) - lg (telas maiores...) - multiplica o valor do offset por 2x -->
	<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<header>
			<h1><img class="img-responsive" src="img/watchguru.png" alt="Watch Guru"></h1>
			<h2 class="text-center">Entre com seu <b>usuário</b> e <b>senha</b></h2>
		</header>
		<form method="POST" action="index.html">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</div>
					<input type="text" name="usuario" class="form-control" placeholder="Usuário">
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-option-horizontal"></span>
					</div>
					<input type="password" name="senha" class="form-control" placeholder="Senha">
				</div>
			</div>

			<footer>
				<div class="checkbox pull-left">
					<label><input type="checkbox" name="lembrar">Lembrar de mim</label>
				</div>

				<button type="submit" class="btn btn-primary pull-right">Entrar</button>
			</footer>
		</form>
	</div>
	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
